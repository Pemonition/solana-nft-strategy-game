name: CI

# Disparar el flujo de trabajo en cada push y pull request a la rama main
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout del c√≥digo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Instalar Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3. Instalar dependencias
      - name: Install dependencies
        run: |
          cd nft-game/nft-game-temp
          npm install

      # 4. Ejecutar pruebas
      - name: Run tests
        run: |
          cd nft-game/nft-game-temp
          npm test

      # 5. Compilar el proyecto (opcional)
      - name: Build project
        run: |
          cd nft-game/nft-game-temp
          npm run build
